<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"> <head>
    <title>Inicio</title>
</head>
<body>

    <div layout:fragment="content">
        <div class="text-center py-5">
            <h1 class="display-4 fw-bold mb-3">Sistema Bancario</h1>
            <p class="lead text-muted mb-5">Gestión integral de clientes y cuentas bancarias</p>
            
            <div class="row justify-content-center gap-4">
                <div class="col-md-5 col-lg-4">
                    <div class="card shadow-sm h-100 border-0">
                        <div class="card-body p-4">
                            <i class="fas fa-users fa-3x text-primary mb-3"></i>
                            <h4>Gestión de Clientes</h4>
                            <p class="text-muted">Administre la información de sus clientes.</p>
                            <a th:href="@{/clientes}" class="btn btn-outline-primary w-100">
                                Ver Clientes
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-5 col-lg-4">
                    <div class="card shadow-sm h-100 border-0">
                        <div class="card-body p-4">
                            <i class="fas fa-user-plus fa-3x text-success mb-3"></i>
                            <h4>Agregar Clientes</h4>
                            <p class="text-muted">Registre nuevos clientes en el sistema.</p>
                            
                            <a th:href="@{/clientes/crear}" class="btn btn-success w-100">
                                Nuevo Cliente
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
