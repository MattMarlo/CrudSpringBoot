<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" lang="en">
<head>
    <title>Home</title>
</head>
<body>

    <div layout:fragment="content">
        <div class="text-center py-5">
            <h1 class="display-4 fw-bold mb-3">Banking System</h1>
            <p class="lead text-muted mb-5">Comprehensive management of clients and bank accounts</p>

            <div class="row justify-content-center gap-4">
                <div class="col-md-5 col-lg-4">
                    <div class="card shadow-sm h-100 border-0">
                        <div class="card-body p-4">
                            <i class="fas fa-users fa-3x text-primary mb-3"></i>
                            <h4>Client Management</h4>
                            <p class="text-muted">Manage your client information.</p>
                            <a th:href="@{/clientes}" class="btn btn-outline-primary w-100">
                                View Clients
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-5 col-lg-4">
                    <div class="card shadow-sm h-100 border-0">
                        <div class="card-body p-4">
                            <i class="fas fa-user-plus fa-3x text-success mb-3"></i>
                            <h4>Add Clients</h4>
                            <p class="text-muted">Register new clients in the system.</p>

                            <a th:href="@{/clientes/crear}" class="btn btn-success w-100">
                                New Client
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
