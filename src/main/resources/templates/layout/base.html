<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - Sistema Bancario">Sistema Bancario</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .error { color: #dc3545; font-size: 0.875em; margin-top: 0.25rem; }
        input.error { border-color: #dc3545; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-university me-2"></i>Banco UTC
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" layout:fragment="content">
        </div>

    <footer class="text-center py-4 mt-5 border-top">
        <p class="text-muted">&copy; 2024 Sistema Bancario</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:inline="javascript">
        $(document).ready(function() {
            /*<![CDATA[*/
            var msgSuccess = /*[[${success}]]*/ null;
            var msgError = /*[[${error}]]*/ null;
            var msgWarning = /*[[${warning}]]*/ null;
            
            if(msgSuccess){
                Swal.fire({ icon: 'success', title: '¡Excelente!', text: msgSuccess, timer: 2000, showConfirmButton: false });
            }
            if(msgError){
                Swal.fire({ icon: 'error', title: 'Error', text: msgError });
            }
            if(msgWarning){
                Swal.fire({ icon: 'warning', title: 'Atención', text: msgWarning });
            }
            /*]]>*/
        });
    </script>
    
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
