<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en" layout:decorate="~{layout/base}">
<head><title>Account List</title></head>
<body>
    <div layout:fragment="content">
        <section id="apartado-cuenta">
        <div class="d-flex justify-content-between mb-3">
            <h2>Account Management</h2>
            <a th:href="@{/cuentas/crear}" class="btn btn-primary">New Account</a>
        </div>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${warning}" class="alert alert-warning" th:text="${warning}"></div>

        <table class="table table-hover shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Account No.</th>
                    <th>Type</th>
                    <th>Client</th>
                    <th>Balance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${cuentas}">
                    <td th:text="${c.numeroCuenta}"></td>
                    <td th:text="${c.tipoCuenta}"></td>
                    <td th:text="${c.cliente.nombre}"></td>
                    <td th:text="${c.saldo}"></td>
                    <td>
                        <a th:href="@{|/cuentas/editar/${c.id}|}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{|/cuentas/eliminar/${c.id}|}" class="btn btn-danger btn-sm" onclick="return confirm('Delete?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        </section>
    </div>
</body>
</html>
