<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" lang="en">
<head><title>Edit Account</title></head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">Edit Account Details</h4>
                    </div>
                    <div class="card-body">
                        <form id="formCuenta" th:action="@{/cuentas/guardar}" th:object="${cuenta}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label class="form-label">Account Holder:</label>
                                <select th:field="*{cliente}" class="form-select" th:classappend="${#fields.hasErrors('cliente')} ? 'is-invalid' : ''">
                                    <option th:each="cli : ${clientes}" th:value="${cli.id}" th:text="${cli.nombre}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('cliente')}" th:errors="*{cliente}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Account Number:</label>
                                <input type="text" th:field="*{numeroCuenta}" class="form-control"
                                       th:classappend="${#fields.hasErrors('numeroCuenta')} ? 'is-invalid' : ''"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('numeroCuenta')}" th:errors="*{numeroCuenta}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Account Type:</label>
                                <select th:field="*{tipoCuenta}" class="form-select">
                                    <option value="Ahorros">Savings</option>
                                    <option value="Corriente">Checking</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Balance:</label>
                                <input type="number" step="0.01" th:field="*{saldo}" class="form-control"
                                       th:classappend="${#fields.hasErrors('saldo')} ? 'is-invalid' : ''"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('saldo')}" th:errors="*{saldo}"></div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/cuentas}" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">Update Record</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script>
            $(document).ready(function() {
                $("#formCuenta").validate({
                    rules: {
                        cliente: { required: true },
                        numeroCuenta: { required: true, minlength: 5 },
                        saldo: { required: true, number: true, min: 0 }
                    },
                    messages: {
                        cliente: "Please select an account holder",
                        numeroCuenta: { required: "Account number is required", minlength: "Minimum 5 characters" },
                        saldo: { required: "Please enter the balance", min: "Balance cannot be negative" }
                    }
                });
            });
        </script>
    </th:block>
</body>
</html>
