<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/base}">
<head><title>Nueva Cuenta</title></head>
<body>
    <div layout:fragment="content">
        <div class="card col-md-6 mx-auto shadow">
            <div class="card-header bg-primary text-white"><h4>Registrar Cuenta</h4></div>
            <div class="card-body">
                <form th:action="@{/cuentas/guardar}" th:object="${cuenta}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Cliente:</label>
                        <select th:field="*{cliente}" class="form-select" required>
                            <option value="">-- Seleccionar Cliente --</option>
                            <option th:each="cli : ${clientes}" th:value="${cli.id}" th:text="${cli.nombre}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">NÃºmero de Cuenta:</label>
                        <input type="text" th:field="*{numeroCuenta}" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo:</label>
                        <select th:field="*{tipoCuenta}" class="form-select">
                            <option value="Ahorros">Ahorros</option>
                            <option value="Corriente">Corriente</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Saldo Inicial:</label>
                        <input type="number" step="0.01" th:field="*{saldo}" class="form-control" required/>
                    </div>
                    <div class="text-end">
                        <a th:href="@{/cuentas}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-success">Guardar Cuenta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
