<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Lista de Clientes</title>
</head>
<body>

    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-users"></i> Gestión de Clientes</h2>
            <a th:href="@{/clientes/crear}" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Nuevo Cliente
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.id}"></td>
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.email}"></td>
                            <td th:text="${cliente.telefono}"></td>
                            <td th:text="${cliente.direccion}"></td>
                            <td>
                                <a th:href="@{/clientes/editar/} + ${cliente.id}" class="btn btn-warning btn-sm" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button th:onclick="'eliminarCliente(' + ${cliente.id} + ')'" class="btn btn-danger btn-sm" title="Eliminar">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script>
            function eliminarCliente(id) {
                Swal.fire({
                    title: '¿Estás seguro?',
                    text: "No podrás recuperar este registro",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Sí, eliminar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "/clientes/eliminar/" + id;
                    }
                })
            }
        </script>
    </th:block>

</body>
</html>
