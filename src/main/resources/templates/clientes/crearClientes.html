<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Registrar Cliente</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
                    
                    <div class="mb-3">
                        <label>Nombre:</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required/>
                    </div>
                    
                    <div class="mb-3">
                        <label>Email:</label>
                        <input type="email" th:field="*{email}" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label>Teléfono:</label>
                        <input type="text" th:field="*{telefono}" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label>Dirección:</label>
                        <input type="text" th:field="*{direccion}" class="form-control"/>
                    </div>

                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
